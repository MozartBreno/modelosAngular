<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container> 

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="parametrizacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parametrização</th>
        <td mat-cell *matCellDef="let row">{{row.parametrizacao}}</td>
      </ng-container>
  
      <ng-container matColumnDef="parametros">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parametros</th>
        <td mat-cell *matCellDef="let row">{{row.parametros}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/modelo/update/{{ row.id }}" class="edit">
            <i class="material-icons"> 
              edit
            </i>
          </a>
          <a routerLink="/modelo/delete/{{ row.id }}" class="delete">
            <i class="material-icons"> 
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50, 100]">
    </mat-paginator>
  </div>
